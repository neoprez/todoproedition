<body>
    <div id="app">
        <div class="container">
            <h1 class="display-3 text-center mt-4">TODO PRO-Edition</h1>
            <div class="card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li v-if="lists.length > 0" class="nav-item dropdown" v-for="(list, index) in lists">
<!--                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Dropdown</a>-->
                            <a :class="['nav-link', {active: selectedList === index}]" @click="selectedList = index" href="#">{{list.title}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#listModal"><i
                                    class="fas fa-plus"></i> Add
                                List</a>
                        </li>
                    </ul>

                </div>
                <div class="card-body" v-if="lists.length > 0">
                    <div class="d-flex mb-4">
                        <div>
                            <button class="btn btn-danger btn-sm" @click="deleteList">Delete</button>
                        </div>
                        <div class="ms-auto">
                            <button class="btn btn-outline-secondary btn-sm mx-2" data-bs-toggle="modal" data-bs-target="#editListModal" @click="editListModel = lists[selectedList].title"><i class="fas fa-edit"></i> Edit List Name</button>
                            <button class="btn btn-primary btn-sm" v-on:click="addNewItem(lists[selectedList])"><i class="fas fa-plus"></i>
                                Add Item</button>
                        </div>
                    </div>
                    <ul class="checkbox-list">
                        <li v-for="item in lists[selectedList].items" v-bind:key="item.id">
                            <div class="input-group mb-2">
                                <div class="input-group-text">
                                    <input class="form-check-input" type="checkbox" v-bind:checked="item.completed"
                                        v-on:click="updateItemCompleted(item)">
                                </div>
                                <input type="text" class="form-control" aria-label="Add a new item by typing"
                                    placeholder="Add a new item by typing" v-bind:value="item.text"
                                    v-on:input="updateItemText({item: item, newText: $event.target.value})"
                                    autocomplete="off" v-bind:disabled="item.completed">
                                <button class="btn btn-outline-danger" type="button" v-on:click="deleteItem(lists[selectedList].id, item)">
                                    <i class="far fa-trash-alt"></i>
                                </button>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="listModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New List</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Title</span>
                            <input type="text" class="form-control" aria-label="Title"
                                aria-describedby="basic-addon1" v-model="newListModel">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" v-on:click="createNewList" data-bs-dismiss="modal">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" id="editListModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit List Name</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2">Title</span>
                            <input type="text" class="form-control" aria-label="Title"
                                   aria-describedby="basic-addon2" v-model="editListModel">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" v-on:click="editSelectedList" data-bs-dismiss="modal">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  Local Development  -->
<!--    <script src="../static/app.js"></script>-->
    <!--  App Development  -->
    <script src="app.js"></script>
</body>

</html>
